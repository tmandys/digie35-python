name: ČTK
parts:
  part1:
    name: "Reportáž"
    type: string
    value: "{film_id}"
    suffix: "_"
    editable: false

  je_nulka:
    name: "Nulka"
    description: "Volba zda se jedná o nulku nebo lomeninu"
    type: bool
    used_in_pattern: False
    editable: capture
    true_str: "0"
    false_str: "/"
    multi: True

  lomenina:
    name: Lomenina
    description: "Počítadlo lomenin podle masky. Pokud číslo lomeniny už existuje, je přiřazeno nejbližší volné vyšší"
    type: counter
    suffix: "_"
    if: "je_nulka == 0"
    regex: '^[A-Za-z0-9]+_(\d+)_'
    editable: capture
    multi: True

  nulka:
    type: string
    value: "0"
    suffix: "_"
    if: "je_nulka == 1"
    editable: false

  stav:
    name: "Stav"
    type: enum
    suffix: "_"
    values:
      - value: ZKP
        name: "Zhoršená kvalita"
      - value: NKP
        name: "Normální kvalita"

  medium:
    name: "Typ média"
    type: enum
    suffix: "_"
    values:
      - value: S
        name: "Sklo"
        enabled: false
      - value: F
        name: "Papírová fotografie"
        enabled: false
      - value: TELE
        name: "Telefoto"
        enabled: false
      - value: K
        name: "Kontakt"
        enabled: false
      - value: VN
        name: "Velký negativ"
        enabled: false
      - value: SF
        name: "Svitkový film"
        enabled: false
      - value: KINO
        name: "Kinofilm"
      - value: DIA
        name: "Diapozitiv"

  color:
    name: "Barevnost"
    type: enum
    values:
      - value: CB
        name: "Černobílý"
      - value: BN
        name: "Barevný negativ"
      - value: BP
        name: "Barevný pozitiv"

  cislo_nulky:
    name: "Nulky"
    type: counter
    regex: '(\d+)$'
    prefix: "_"
    digits: 1
    if: "je_nulka == 1"
    editable: false

  je_externi:
    name: "Externí"
    description: "U externího zdroje se přidává přípona EX_ + název projektu"
    type: bool
    used_in_pattern: False

  externi:
    type: string
    prefix: "_EX_"
    value: "{project_id}"
    if: "je_externi == 1"
    editable: false

effects:
  bw_negativ:
    if: "color == 'CB'"
    actions:
      - type: set
        entity: preset
        value: BW_negative
      - type: set
        entity: led
        value: white
  color_negativ:
    if: "color == 'BN'"
    actions:
      - type: set
        entity: preset
        value: Color_negative
      - type: set
        entity: led
        value: white+red+green+blue
  color_positive:
    if: "color == 'BP'"
    actions:
      - type: set
        entity: preset
        value: ""
      - type: set
        entity: led
        value: white
  negativ:
    actions:
      - type: set
        entity: invert
        value: "color != 'BP'"
